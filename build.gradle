plugins {
	id 'org.springframework.boot' version '2.3.0.BUILD-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example.bit.wonders'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

apply from: "$rootProject.projectDir/version.gradle"

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	
	testImplementation "io.cucumber:cucumber-java:${cucumberVersion}"
	testImplementation "io.cucumber:cucumber-junit:${cucumberVersion}"
	testImplementation "io.cucumber:cucumber-spring:${cucumberVersion}"
	
	compile "junit:junit:$junitVersion"
	
	testImplementation "org.junit.jupiter:junit-jupiter-api:$cucumberVersion"
	testRuntimeOnly    "org.junit.jupiter:junit-jupiter-engine:$cucumberVersion"
	testRuntimeOnly    "org.junit.vintage:junit-vintage-engine:$cucumberVersion"
}

test {
	useJUnitPlatform()
}
